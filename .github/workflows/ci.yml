name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: learning
          MYSQL_USER: learning
          MYSQL_PASSWORD: learning
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: mysql+pymysql://learning:learning@127.0.0.1:3306/learning?charset=utf8mb4
      REDIS_URL: redis://127.0.0.1:6379/0
      CACHE_TYPE: RedisCache
      CACHE_REDIS_URL: redis://127.0.0.1:6379/1
      RATELIMIT_STORAGE_URL: redis://127.0.0.1:6379/2
      FLASK_ENV: testing
      FLASK_APP: wsgi.py
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8
      - name: Security scan (bandit)
        run: |
          pip install bandit
          bandit -r . -lll
      - name: Vulnerability check (safety)
        run: |
          pip install safety
          safety check --bare
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -P 3306 -u root -ppassword && break || sleep 2
          done
      - name: Run migrations
        run: |
          export FLASK_APP=wsgi.py
          flask db upgrade
      - name: Run tests
        run: |
          pytest -q
