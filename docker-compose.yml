version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: learning
      MYSQL_USER: learning
      MYSQL_PASSWORD: learning
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

  web:
    build: .
    depends_on:
      - db
      - redis
    restart: unless-stopped
    environment:
      FLASK_ENV: development
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USER: learning
      MYSQL_PASSWORD: learning
      MYSQL_DATABASE: learning
      DATABASE_URL: mysql+pymysql://learning:learning@db:3306/learning?charset=utf8mb4
      CORS_ORIGINS: "http://localhost:3000"
      UPLOAD_PATH: /uploads
      # Redis and caching
      REDIS_URL: redis://redis:6379/0
      CACHE_TYPE: RedisCache
      CACHE_REDIS_URL: redis://redis:6379/1
      # Rate limiter storage
      RATELIMIT_STORAGE_URL: redis://redis:6379/2
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - uploads:/uploads

volumes:
  db_data:
  uploads:
