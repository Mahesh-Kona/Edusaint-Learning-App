<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSaint - Staff Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <div class="branding">
        <i class="fas fa-user-graduate"></i>
        <h1>EduSaint</h1>
      </div>
      <p class="tagline">Empowering teachers and students through digital learning.</p>
      <ul class="features">
        <li><i class="fas fa-check-circle"></i> Manage courses efficiently</li>
        <li><i class="fas fa-check-circle"></i> Track student performance</li>
        <li><i class="fas fa-check-circle"></i> Access resources instantly</li>
      </ul>
    </div>

    <div class="login-right">
      <div class="login-card">
        <h2>Staff Login</h2>
        <p class="subtext">Access your EduSaint dashboard</p>

        <!-- Alert container for inline login errors -->
        <div id="loginAlert" class="alert" style="display:none;">
          <span id="loginAlertMsg"></span>
          <button id="loginAlertClose" class="alert-close" aria-label="Close">&times;</button>
        </div>

  <form id="loginForm" method="post" action="{{ url_for('admin_bp.admin_login_post') }}">
          <div class="role-selection">
            <label>Select Your Role</label>
            <div class="role-options">
              <div class="role-option" data-role="teacher">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Teacher</span>
              </div>
              <div class="role-option" data-role="admin">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email ID</label>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="staff@edusaint.com" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
          </div>

          <div class="form-footer">
            <label class="remember">
              <input type="checkbox" id="remember" name="remember" /> Remember me
            </label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <input type="hidden" name="role" id="roleInput" value="teacher" />
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
